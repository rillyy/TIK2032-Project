<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rilly's Interactive Pages</title>
    <style>
/* Basic Reset and Body */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Georgia', 'Times New Roman', serif;
    background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
    background-size: 200% 200%;
    animation: vintageGradient 15s ease infinite;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(160, 82, 45, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(205, 133, 63, 0.2) 0%, transparent 50%);
    z-index: -2;
}

@keyframes vintageGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Background Particles */
.bg-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.particle {
    position: absolute;
    background: rgba(139, 69, 19, 0.2);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(205, 133, 63, 0.3);
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

/* Loading Screen */
.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    transition: opacity 0.5s ease;
}

.loader-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(245, 222, 179, 0.3);
    border-top: 5px solid #CD853F;
    border-radius: 50%;
    animation: vintageSpinner 1.5s linear infinite;
    filter: sepia(20%);
}

@keyframes vintageSpinner {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Navigation */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(139, 69, 19, 0.8);
    backdrop-filter: blur(20px);
    border-bottom: 2px solid rgba(205, 133, 63, 0.5);
    box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
    z-index: 1000;
    transition: all 0.3s ease;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #F5DEB3;
    text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.7);
    font-family: 'Georgia', serif;
    letter-spacing: 2px;
    animation: vintageGlow 2s ease-in-out infinite alternate;
}

@keyframes vintageGlow {
    from { text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.7); }
    to { text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.7), 0 0 15px rgba(245, 222, 179, 0.5); }
}

.links {
    display: flex;
    gap: 2rem;
}

.links a {
    color: #F5DEB3;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    font-family: 'Georgia', serif;
    border: 1px solid rgba(205, 133, 63, 0.3);
    font-size: 1rem;
}

.links a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(245, 222, 179, 0.2), transparent);
    transition: left 0.5s ease;
}

.links a:hover::before {
    left: 100%;
}

.links a:hover {
    background: rgba(205, 133, 63, 0.3);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
    border-color: rgba(245, 222, 179, 0.5);
}

.links a.active {
    background: rgba(205, 133, 63, 0.4);
    box-shadow: 0 0 15px rgba(245, 222, 179, 0.4);
    border-color: rgba(245, 222, 179, 0.6);
}

/* Contact Section */
.contact-container {
    padding: 120px 2rem 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.contact-container h1 {
    font-size: 3rem;
    color: #F5DEB3;
    text-shadow: 3px 3px 6px rgba(139, 69, 19, 0.6);
    font-family: 'Georgia', serif;
    margin-bottom: 1rem;
    animation: slideInDown 1s ease-out 0.2s both;
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.contact-container > p {
    font-size: 1.3rem;
    color: #F5DEB3;
    text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.4);
    font-family: 'Georgia', serif;
    margin-bottom: 3rem;
    animation: slideInUp 1s ease-out 0.4s both;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.contact-links {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    animation: slideInUp 1s ease-out 0.6s both;
}

.contact-links p {
    font-size: 1.2rem;
    background: rgba(139, 69, 19, 0.3);
    padding: 1.5rem 2rem;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(205, 133, 63, 0.4);
    transition: all 0.3s ease;
    cursor: pointer;
    font-family: 'Georgia', serif;
    text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.6);
    color: #F5DEB3;
    position: relative;
    overflow: hidden;
}

.contact-links p::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(245, 222, 179, 0.1), transparent);
    transition: left 0.5s ease;
}

.contact-links p:hover::before {
    left: 100%;
}

.contact-links p:hover {
    background: rgba(205, 133, 63, 0.4);
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 25px rgba(139, 69, 19, 0.4);
    border-color: rgba(245, 222, 179, 0.6);
}

.contact-links strong {
    color: #CD853F;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.7);
}

.contact-links a {
    color: #F5DEB3;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    font-weight: bold;
}

.contact-links a:hover {
    color: #CD853F;
    text-shadow: 0 0 10px rgba(245, 222, 179, 0.8);
    transform: scale(1.05);
}

.contact-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 50%;
    background: linear-gradient(45deg, #CD853F, #F5DEB3);
    transition: all 0.3s ease;
}

.contact-links a:hover::after {
    width: 100%;
    left: 0;
}

/* Footer */
footer {
    text-align: center;
    padding: 2rem;
    background: rgba(139, 69, 19, 0.4);
    color: #F5DEB3;
    backdrop-filter: blur(10px);
    border-top: 2px solid rgba(205, 133, 63, 0.3);
    font-family: 'Georgia', serif;
    text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.5);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .nav-container {
        padding: 1rem;
    }

    .links {
        gap: 1rem;
    }

    .links a {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
    }

    .contact-container h1 {
        font-size: 2rem;
    }

    .contact-container > p {
        font-size: 1.1rem;
    }

    .contact-links p {
        font-size: 1rem;
        padding: 1rem 1.5rem;
    }
}
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Background Particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">bonjouRilly!</div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="blogs.html">Blog</a>
                <a href="contacts.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-container">
        <h1>Other Platforms</h1>
        <p>You can reach me through the following platforms:</p>
        <div class="contact-links">
            <p><strong>Instagram:</strong> <a href="https://instagram.com/brrliani_" target="_blank">@brrliani_</a></p>
            <p><strong>Email:</strong> <a href="mailto:brilliani.jeshia2812@gmail.com">brilliani.jeshia2812@gmail.com</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Brilliani Jeshia Potalangi. All rights reserved. Made with ❤️</p>
    </footer>

    <!-- JavaScript -->
    <script>
// Loading screen
window.addEventListener('load', function() {
    const loader = document.getElementById('loader');
    if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
            loader.style.display = 'none';
        }, 500);
    }
});

// Background particles
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    if (!particlesContainer) return;
    
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 10 + 5 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
    }
}

// Interactive contact links with click effects
document.addEventListener('DOMContentLoaded', function() {
    createParticles();
    
    const contactLinks = document.querySelectorAll('.contact-links p');
    
    contactLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(245, 222, 179, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (e.clientX - e.target.getBoundingClientRect().left - 10) + 'px';
            ripple.style.top = (e.clientY - e.target.getBoundingClientRect().top - 10) + 'px';
            ripple.style.pointerEvents = 'none';
            
            this.style.position = 'relative';
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
    
    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
});

// Navigation active state
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.links a');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
});
    </script>
</body>
</html>
